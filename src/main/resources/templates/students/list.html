<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head th:insert="fragments/fragment :: header" ></head>


<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Sidebar -->
    <th:block th:insert="fragments/fragment :: sideBar(school=${school})"></th:block>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <div class="card shadow mb-4">
                <div class="border card-header py-3 d-flex align-items-center justify-content-between">
                    <div>
                        <h6 class="m-0 font-weight-bold text-primary" th:text="'Elève:('+${students.size()}+')'"></h6>
                        <form class="d-flex" role="search" method="get" th:action="@{/students/search}">
                            <input class="form-control me-2 w-100" th:value="${query}" name="query" type="search" placeholder="RECHERCHE : (NOM , GENRE , MATRICULE)" aria-label="Search">
                            <select name="gender"  class="form-control" th:value="${gender}">
                                <option value="MAN" th:if="${gender == 'MAN'} ? 'selected':''">HOMME</option>
                                <option value="WOMAN" th:if="${gender == 'WOMAN'} ? 'selected':''">FEMME</option>
                                <option value="OTHER" th:if="${gender == 'OTHER'} ? 'selected':''">AUTRE</option>
                            </select>
                            <button class="btn btn-outline-success" type="submit">Rechercher</button>
                        </form>
                    </div>
                    <div>
                        <a class="nav-link" th:href="@{/students/add}">
                            <span>➕Nouvel éleve</span></a>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="dataTable" >
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>MATRICULE</th>
                                <th>NOM</th>
                                <th>PRENOM</th>
                                <th>TELEPHONE</th>
                                <th>TELEPHONE D'UN PARENT</th>
                                <th>DATE DE NAISSANCE</th>
                                <th>ACTIONS</th>
                            </tr>
                            </thead>
                            <tfoot>
                            <tr>
                                <th>ID</th>
                                <th>MATRICULE</th>
                                <th>NOM</th>
                                <th>PRENOM</th>
                                <th>TELEPHONE</th>
                                <th>TELEPHONE D'UN PARENT</th>
                                <th>DATE DE NAISSANCE</th>
                                <th>ACTIONS</th>
                            </tr>
                            </tfoot>
                            <tbody>
                            <tr th:each="student , status : ${students}">
                                <td th:text="${status.count}"></td>
                                <td th:text="${student.getMatricule()}"></td>
                                <td th:text="${student.getFirstName()}"></td>
                                <td th:text="${student.getLastName()}"></td>
                                <td th:text="${student.getNumbers()}"></td>
                                <td th:text="${student.getPhoneNumberParent()}"></td>
                                <td th:text="${student.getDateOfBirth()}"></td>
                                <td>
                                    <a th:href="@{/students/update/{id}(id=${student.getId_person()})}" class="btn btn-primary">MODIFIER</a>
                                    <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal" th:data-bs-target="'#exampleModal'+${status.count}">
                                        Supprimer
                                    </button>
                                </td>
                                <div class="modal fade" th:id="'exampleModal'+${status.count}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <span>Voulez-vous réellement supprimer cet étudiant : <span th:text="${student.lastName}"></span></span>
                                            </div>
                                            <div class="modal-footer">
                                                <form th:action="@{/students/delete/{id}(id=${student.getId_person()})}" method="post">
                                                    <input type="hidden" name="_method" value="delete" />
                                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                                                    <button type="submit"  class="btn btn-danger">Valider la suppression</button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- End of Main Content -->


</div>
<!-- End of Content Wrapper -->
</div>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
