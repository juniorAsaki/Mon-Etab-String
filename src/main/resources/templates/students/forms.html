<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head th:insert="fragments/fragment :: header" ></head>


<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Sidebar -->
    <th:block th:insert="fragments/fragment :: sideBar"></th:block>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <div class="p-5">
                <div class="text-center d-flex justify-content-between align-items-center">
                    <h1 class="h4 text-gray-900 mb-4" th:text="${action != null and action == 'add' ? 'Ajouter un élève':'Modifier un élève '}"></h1>
                    <h6 class="text-danger" style="font-size: 10px ; color : #999 ; margin-right: 290px ;margin-bottom: 20px">( Attention le matricule est modifier lorsque vous changer le nom ou le prenom )</h6>
                    <div>
                        <a th:href="@{/students}" class="btn btn-outline-dark">Retour</a>
                    </div>
                </div>
                <form class="user" th:object="${student}" th:action="@{/students/save}" method="post">

                    <input type="hidden" th:field="*{id_person}">

                    <div class="form-group row">
                        <div class="col-sm-4 mb-3 mb-sm-0">
                            <input type="text" class="form-control form-control-user" id="FirstName"
                                   placeholder="Nom" th:field="*{lastName}" oninput="changeValueChampsMatricule()">
                        </div>
                        <div class="col-sm-4">
                            <input type="text" class="form-control form-control-user" id="LastName"
                                   placeholder="Prenom" th:field="*{firstName}" oninput="changeValueChampsMatricule()">
                        </div>
                        <div class="col-sm-4">
                            <input type="text" class="form-control form-control-user" id="urlPicture"
                                   placeholder="urlPicture" th:field="*{urlPicture}" >
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-4 mb-3 mb-sm-0">
                            <input type="text" readonly class="form-control form-control-user"
                                   placeholder="Matricule" th:field="*{matricule}" id="Matricule">
                        </div>
                        <div class="col-sm-4 mb-3 mb-sm-0">
                            <input type="text" class="form-control form-control-user"
                                   placeholder="Telephone" th:field="*{numbers}">
                        </div>
                        <div class="col-sm-4 mb-3 mb-sm-0">
                            <input type="text" class="form-control form-control-user"
                                   placeholder="Telephone D'un Parent" th:field="*{phoneNumberParent}">
                        </div>

                    </div>
                    <div class="form-group row">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <input type="text" class="form-control form-control-user"
                                    placeholder="Ville" th:field="*{adress.city}">
                        </div>
                        <div class="col-sm-6">
                            <input type="date" class="form-control form-control-user"
                                   th:field="*{dateOfBirth}"  >
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <input type="text" class="form-control form-control-user"
                                    placeholder="pays" th:field="*{adress.country}">
                        </div>
                        <div class="col-sm-6">
                            <input type="text" class="form-control form-control-user"
                                    placeholder="Rue" th:field="*{adress.street}">
                        </div>
                    </div>
                    <div class="form-group d-flex align-items-center justify-content-between">
                        <label id="genre" class="mr-5">Genre</label>
                        <select name="genre" id="genre" class="form-control" th:field="*{gender}">
                            <option
                                    th:each="enum_genre : ${genres}"
                                    th:value="${enum_genre.name()}"
                                    th:text="${enum_genre.name()}"
                            ></option>
                        </select>
                    </div>
                    <a th:href="@{/students}" class="btn btn-outline-info btn-user ">
                        Annuler
                    </a>
                    <button type="submit" class="btn btn-primary btn-user" th:text="${action != null and action == 'add' ? 'Enregistrer':'Modifier'}">
                    </button>
                    <hr>

                </form>

            </div>
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- End of Main Content -->


</div>
<!-- End of Content Wrapper -->
</div>

<script th:src="@{/js/student.js}"></script>
</body>
</html>
