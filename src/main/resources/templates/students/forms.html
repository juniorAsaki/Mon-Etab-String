<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head th:insert="fragments/fragment :: header" ></head>


<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Sidebar -->
    <th:block th:insert="fragments/fragment :: sideBar"></th:block>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <div class="p-5">
                <div class="text-center d-flex justify-content-between">
                    <h1 class="h4 text-gray-900 mb-4" th:text="${action != null and action == 'add' ? 'Ajouter un élève':'Modifier un élève'}"></h1>
                    <div>
                        <a th:href="@{/students}" class="btn btn-info">Retour</a>
                    </div>
                </div>
                <form class="user" th:object="${student}" th:action="@{/students/save}" method="post">

                    <input type="hidden" th:field="*{id_person}">

                    <div class="form-group row">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <input type="text" class="form-control form-control-user" id="exampleFirstName"
                                   placeholder="Nom" th:field="*{lastName}">
                        </div>
                        <div class="col-sm-6">
                            <input type="text" class="form-control form-control-user" id="exampleLastName"
                                   placeholder="Prenom" th:field="*{firstName}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <input type="text" class="form-control form-control-user"
                                   placeholder="Matricule" th:field="*{matricule}">
                        </div>
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <input type="text" class="form-control form-control-user"
                                   placeholder="Telephone" th:field="*{numbers}">
                        </div>

                    </div>
                    <div class="form-group row">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <input type="text" class="form-control form-control-user"
                                    placeholder="Ville" th:field="*{adress.city}">
                        </div>
                        <div class="col-sm-6">
                            <input type="date" class="form-control form-control-user"
                                   th:field="*{dateOfBirth}"  >
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <input type="text" class="form-control form-control-user"
                                    placeholder="pays" th:field="*{adress.country}">
                        </div>
                        <div class="col-sm-6">
                            <input type="text" class="form-control form-control-user"
                                    placeholder="Rue" th:field="*{adress.street}">
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control form-control-user"
                               placeholder="Email" th:field="*{email}">
                    </div>
                    <div class="form-group d-flex align-items-center justify-content-between">
                        <label for="genre">Genre</label>
                        <div class="homme">
                            <input type="radio" name="genre"  class="form-radio" th:value="${'M'}" th:field="*{genre}">
                        </div>
                        <div class="femme">
                            <input type="radio" name="genre"  id="genre" class="form-radio" th:value="${'F'}" th:field="*{genre}">
                        </div>
                    </div>
                    <div class="form-group">
                        <select name="classe" id="classe" class="form-control"  th:field="*{classe}">
                            <option value="">Sélectionner une classe</option>
                            <option th:each="enum_classe : ${enum_classes}"
                                    th:value="${enum_classe.name()}"
                                    th:text="${enum_classe.name()}"
                            ></option>
                        </select>
                    </div>
                    <a th:href="@{/students}" class="btn btn-danger btn-user ">
                        Annuler
                    </a>
                    <button type="submit" class="btn btn-success btn-user" th:text="${action != null and action == 'add' ? 'Enregistrer':'Modifier'}">
                    </button>
                    <hr>

                </form>

            </div>
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- End of Main Content -->


</div>
<!-- End of Content Wrapper -->
</div>

<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>

<!-- Page level plugins -->
<script src="vendor/chart.js/Chart.min.js"></script>

<!-- Page level custom scripts -->
<script src="js/demo/chart-area-demo.js"></script>
<script src="js/demo/chart-pie-demo.js"></script>
</body>
</html>
