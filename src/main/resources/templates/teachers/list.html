<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head th:insert="fragments/fragment :: header" ></head>


<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Sidebar -->
    <th:block th:insert="fragments/fragment :: sideBar"></th:block>

    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <div class="card shadow mb-4">
                <div class="border card-header py-3 d-flex align-items-center justify-content-between">
                    <div>
                        <h6 class="m-0 font-weight-bold text-primary" th:text="'Professeur:('+${teachers.size()}+')'"></h6>
                    </div>
                    <div>
                        <a class="nav-link" th:href="@{/teachers/add}">
                            <span>➕Nouvel professeur</span></a>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                            <tr>
                                <td>ID</td>
                                <th>NOM</th>
                                <th>PRENOM</th>
                                <th>PAYS</th>
                                <th>MATIERE</th>
                                <th>TELEPHONE</th>
                                <th>EMAIL</th>
                                <th>ACTIONS</th>
                            </tr>
                            </thead>
                            <tfoot>
                            <tr>
                                <td>ID</td>
                                <th>NOM</th>
                                <th>PRENOM</th>
                                <th>PAYS</th>
                                <th>MATIERE</th>
                                <th>TELEPHONE</th>
                                <th>EMAIL</th>
                                <th>ACTIONS</th>
                            </tr>
                            </tfoot>
                            <tbody>
                            <tr th:each="teacher , status : ${teachers}">
                                <td th:text="${status.count}"></td>
                                <td th:text="${teacher.getFirstName()}"></td>
                                <td th:text="${teacher.getLastName()}"></td>
                                <td th:text="${teacher.getAdressDTO().country}"></td>
                                <td th:text="${teacher.getMatiere()}"></td>
                                <td th:text="${teacher.getNumbers()}"></td>
                                <td th:text="${teacher.getEmail()}"></td>
                                <td>
                                    <a th:href="@{/teachers/update/{id}(id=${teacher.getId_person()})}"  class="btn btn-primary">MODIFIER</a>
                                    <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal" th:data-bs-target="'#exampleModal'+${status.count}">
                                        Supprimer
                                    </button>

                                </td>
                                <div class="modal fade" th:id="'exampleModal'+${status.count}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <span>Voulez-vous réellement supprimer ce professeur : <span th:text="${teacher.lastName}"></span></span>
                                            </div>
                                            <div class="modal-footer">
                                                <form th:action="@{/teachers/delete/{id}(id=${teacher.getId_person()})}" method="post">
                                                    <input type="hidden" name="_method" value="delete" />
                                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                                                    <button type="submit"  class="btn btn-danger">Valider la suppression</button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- End of Main Content -->


</div>
<!-- End of Content Wrapper -->
</div>
