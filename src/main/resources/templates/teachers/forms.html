<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head th:insert="fragments/fragment :: header" ></head>


<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Sidebar -->
    <th:block th:insert="fragments/fragment :: sideBar(school=${school})"></th:block>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <div class="p-5">
                <div class="text-center d-flex justify-content-between">
                    <h1 class="h4 text-gray-900 mb-4" th:text="${action == 'add'} ? 'Ajouter un professeur':'Modifier un professeur'"></h1>
                    <div>
                        <a th:href="@{/teachers}" class="btn btn-outline-dark">Retour</a>
                    </div>
                </div>
                <form class="user" th:object="${teacher}" th:action="@{/teachers/save}"  method="post">

                    <input type="hidden" th:field="*{id_person}">

                    <div class="form-group row">
                        <div class="col-sm-4 mb-3 mb-sm-0">
                            <input type="text" class="form-control form-control-user" id="exampleFirstName"
                                   placeholder="Nom" th:field="*{lastName}" >
                        </div>
                        <div class="col-sm-4">
                            <input type="text" class="form-control form-control-user" id="exampleLastName"
                                   placeholder="Prenom" th:field="*{firstName}">
                        </div>
                        <div class="col-sm-4">
                            <input type="text" class="form-control form-control-user" id="urlPicture"
                                   placeholder="urlPicture" th:field="*{urlPicture}" >
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-4 mb-3 mb-sm-0">
                            <input type="text" class="form-control form-control-user" id="exampleInputEmail"
                                   placeholder="Telephone" th:field="*{numbers}">
                        </div>
                        <div class="col-sm-4 mb-3 mb-sm-0">
                            <select name="specialty" id="specialty" class="form-control" th:field="*{specialty}">
                                <option
                                        th:each="enum_matiere : ${matieres}"
                                        th:value="${enum_matiere.name()}"
                                        th:text="${enum_matiere.name()}"
                                ></option>
                            </select>
                        </div>
                        <div class="form-check form-switch col-sm-4 mb-3 mb-sm-0">
                            <input class="form-check-input" type="checkbox" role="switch" id="available" th:field="*{available}">
                            <label class="form-check-label" for="available">Vacant</label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-4">
                            <input type="text" class="form-control form-control-user"
                                   placeholder="Ville" th:field="*{adress.city}">
                        </div>
                        <div class="col-sm-4 mb-3 mb-sm-0">
                            <input type="text" class="form-control form-control-user"
                                   placeholder="pays" th:field="*{adress.country}">
                        </div>
                        <div class="col-sm-4">
                            <input type="text" class="form-control form-control-user"
                                   placeholder="Rue" th:field="*{adress.street}">
                        </div>
                    </div>
                    <div class="form-group row d-flex justify-content-between align-items-center">
                        <div class="form-group  w-25 d-flex align-items-center justify-content-center">
                            <label id="gender">Genre</label>
                            <select name="genre" id="gender" class="form-control" th:field="*{gender}">
                                <option
                                        th:each="enum_genre : ${genres}"
                                        th:value="${enum_genre.name()}"
                                        th:text="${enum_genre.name()}"
                                ></option>
                            </select>
                        </div>
                        <div class="col-sm-6">
                            <input type="date" class="form-control form-control-user"
                                   id="exampleRepeatPassword" th:field="*{dateOfBirth}">
                        </div>
                    </div>

                    <a th:href="@{/teachers}" class="btn btn-outline-info btn-user ">
                        Annuler
                    </a>
                    <button type="submit" class="btn btn-primary btn-user" th:text="${action != null and action == 'add' ? 'Enregistrer' : 'Modifier'}">
                    </button>
                    <hr>

                </form>

            </div>
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- End of Main Content -->


</div>
<!-- End of Content Wrapper -->
</div>

<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>

<!-- Page level plugins -->
<script src="vendor/chart.js/Chart.min.js"></script>

<!-- Page level custom scripts -->
<script src="js/demo/chart-area-demo.js"></script>
<script src="js/demo/chart-pie-demo.js"></script>
</body>
</html>
