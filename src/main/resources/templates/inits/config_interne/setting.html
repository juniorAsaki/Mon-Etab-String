<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head th:insert="fragments/fragment :: header" ></head>


<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Sidebar -->
    <th:block th:insert="fragments/fragment :: sideBar(school=${school})"></th:block>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <div class="p-5">
                <div class="text-center d-flex justify-content-between align-items-center">
                    <h1 class="h4 text-gray-900 mb-4" >Modifier le param√®tre de l'application</h1>
                    <h6 class="text-danger" style="font-size: 10px ; color : #999 ; margin-right: 290px ;margin-bottom: 20px"></h6>
                    <div>
                        <a th:href="@{/students}" class="btn btn-outline-dark">Retour</a>
                    </div>
                </div>
                <form th:action="@{/settings}" method="post" class="w-75 py-5" th:object="${setting}">
                            <input type="hidden" th:field="*{id_appsetting}">
                    <div class="row">
                        <div class="col mb-3">
                            <input th:field="*{smtpServer}" type="text" class="form-control py-3" placeholder="Server SMTP" aria-label="Server SMTP">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <input th:field="*{smtpPort}" type="text" class="form-control py-3" placeholder="SMTP PORT" aria-label="SMTP PORT">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <input th:field="*{smtpUsername}" type="text" class="form-control py-3" placeholder="SMTP USERNAME" aria-label="SMTP USERNAME">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <input th:field="*{smtpPassword}" type="text" class="form-control py-3" placeholder="SMTP PASSWORD" aria-label="SMTP PASSWORD">
                        </div>
                    </div>
                    <div class="row mb-3" style="margin-left: 3px">
                        <button type="submit" class="btn btn-outline-primary w-25 py-2">Enregistrer</button>
                    </div>
                </form>

            </div>
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- End of Main Content -->


</div>
<!-- End of Content Wrapper -->
</div>

<script th:src="@{/js/student.js}"></script>
</body>
</html>
