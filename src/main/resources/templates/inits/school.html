<!DOCTYPE html>
<html lang="fr"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Formulaire school</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<form th:action="@{/school}" method="post" class="w-75 py-5" th:object="${School}">

    <input type="hidden" th:field="*{id_school}">


    <div class="row">
        <div class="col">
            <input th:field="*{nameSchool}" type="text" class="form-control" placeholder="NAME SCHOOL" aria-label="NAME SCHOOL">
        </div>
        <div class="col">
            <input th:field="*{urlLogo}" type="text" class="form-control" placeholder="URL LOGO" aria-label="URL LOGO">
        </div>
    </div>
    <div class="row mt-3" style="margin-left: 3px">
        <button type="submit" class="btn btn-outline-primary w-25 py-2">Enregistrer</button>
    </div>

</form>
</body>
</html>
