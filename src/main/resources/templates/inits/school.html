<!DOCTYPE html>
<html lang="fr"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Formulaire school</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div class="container-fluid d-flex align-items-center justify-content-center" style="background-color: #2a96a5;height: 100vh">
    <form th:action="@{/schools}" method="post" class="w-75 py-5" th:object="${school}" enctype="multipart/form-data">

<!--        <input type="hidden" th:field="*{id_school}">-->

        <h2 class="text-center m-3 text-light">Ajouter Les Paramètres de l'école</h2>
        <div class="row">
            <div class="col">
                <input th:field="*{nameSchool}" type="text" class="form-control" placeholder="NAME SCHOOL" aria-label="NAME SCHOOL">
            </div>
            <div class="col">
                <input th:field="*{file}" type="file" class="form-control" placeholder="URL LOGO" aria-label="URL LOGO">
            </div>
        </div>
        <div class="row mt-3" style="margin-left: 3px">
            <button type="submit" class="btn btn-outline-light w-25 py-2">Enregistrer</button>
        </div>

    </form>
</div>
</body>
</html>
