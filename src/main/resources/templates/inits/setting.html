<!DOCTYPE html>
<html lang="fr"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Formualaire AppSetting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div class="container-fluid d-flex align-items-center justify-content-center" style="background-color: #2a96a5;height: 100vh">
    <form th:action="@{/settings}" method="post" class="w-75 py-5" th:object="${setting}">

<!--        <input type="hidden" th:field="*{id_appsetting}">-->

        <h2 class="text-center m-3 text-light">Ajouter Les Param√®tres SMTP</h2>
        <div class="row">
            <div class="col mb-3">
                <input th:field="*{smtpServer}" type="text" class="form-control py-3" placeholder="Server SMTP" aria-label="Server SMTP">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <input th:field="*{smtpPort}" type="text" class="form-control py-3" placeholder="SMTP PORT" aria-label="SMTP PORT">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <input th:field="*{smtpUsername}" type="text" class="form-control py-3" placeholder="SMTP USERNAME" aria-label="SMTP USERNAME">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <input th:field="*{smtpPassword}" type="text" class="form-control py-3" placeholder="SMTP PASSWORD" aria-label="SMTP PASSWORD">
            </div>
        </div>
        <div class="row mb-3" style="margin-left: 3px">
            <button type="submit" class="btn btn-outline-light w-25 py-2">Enregistrer</button>
        </div>
    </form>
</div>
</body>
</html>
