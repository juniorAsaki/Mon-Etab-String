                        <div class="carousel-inner">
                            <div class="carousel-item active card border-left-primary">

                                    </div>

                                    </div>
                                </div>
                            </div>

                                <div class="carousel-caption d-none d-md-block">
                                    <h5>Nombres Professeurs</h5>
                                    <div class="h5 mb-0 font-weight-bold text-gray-800 font-size" th:if="${!teachers.isEmpty()}">
                                        <span style="font-size: 20px;color: #fff" th:text="${teachers.size()}"></span>
                                    </div>
                                    <div class="h5 mb-0 font-weight-bold text-gray-800 font-size" th:if="${teachers.isEmpty()}">
                                        <span style="font-size: 20px;color: #fff">Aucun professeur</span>
                                    </div>
                                </div>
                            </div>
                            <div class="carousel-item card border-left-info">
                                <img th:src="@{/icons/user.jpeg}" class="d-block w-100 " alt="..." style="height: 500px !important; background-position: center ; background-size: cover;filter: brightness(50%);">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>Nombres Utilisateurs</h5>
                                    <div class="font-weight-bold text-gray-800 text-center" th:if="${!users.isEmpty()}">
                                        <span style="font-size: 20px;color: #fff" th:text="${users.size()}"></span>
                                    </div>
                                    <div class="font-weight-bold text-gray-800 " th:if="${users.isEmpty()}">
                                        <span style="font-size: 20px;color: #fff">Aucun utilisateur</span>
                                    </div>
                                </div>
                            </div>
                            <div class="carousel-item card border-left-warning">
                                <img th:src="@{/icons/stat.jpeg}" class="d-block w-100 " alt="..." style="height: 500px !important; background-position: center ; background-size: cover;filter: brightness(50%);">
                                <div class="carousel-caption d-none d-md-block">
                                    <h1 class="font-weight-bold" style="text-shadow: 5px 5px 5px #111">Eleve par Genre</h1>
                                    <div class="pieClasse mb-5 py-4" style="background: #fff;height: 200px ; margin-bottom: 50px ; border-radius: 10px">
                                        <canvas
                                                id="pieCanvas"
                                                width="100px"
                                                height="100px"
                                        ></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
