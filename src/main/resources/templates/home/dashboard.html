<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head th:insert="fragments/fragment :: header" ></head>

<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Sidebar -->
    <th:block th:insert="fragments/fragment :: sideBar"></th:block>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <!-- Page Heading -->
                <div
                        class="d-sm-flex align-items-center justify-content-between mb-4"
                >
                    <h1 class="h3 mb-0 text-gray-800 mt-5">Tableau de Bord</h1>

                </div>

                <!-- Content Row -->
                <div class="row" style="height: 80vh">
                    <!-- Earnings (Monthly) Card Example -->
                    <div class="col-md-6 mb-4">
                        <div class="card border-left-primary shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div
                                                class="text-xs font-weight-bold text-primary text-uppercase mb-1"
                                        >
                                            Nombre élève
                                        </div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800 font-size" th:if="${!students.isEmpty()}">
                                            <span style="font-size: 20px" th:text="${students.size()}" ></span>
                                        </div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800 font-size" th:if="${students.isEmpty()}">
                                            <span style="font-size: 20px">Aucun élève</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Earnings (Monthly) Card Example -->
                    <div class="col-md-6 mb-4">
                        <div class="card border-left-success shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div
                                                class="text-xs font-weight-bold text-success text-uppercase mb-1"
                                        >
                                            Nombre professeur
                                        </div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800 font-size" th:if="${!teachers.isEmpty()}">
                                            <span style="font-size: 20px" th:text="${teachers.size()}"></span>
                                        </div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800 font-size" th:if="${teachers.isEmpty()}">
                                            <span style="font-size: 20px">Aucun professeur</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Earnings (Monthly) Card Example -->
                    <div class="col-md-6 mb-4">
                        <div class="card border-left-info shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div
                                                class="text-xs font-weight-bold text-info text-uppercase mb-1"
                                        >
                                            Nombre utilisateur
                                        </div>
                                        <div>
                                            <div class="col-auto">
                                                <div
                                                        class=" font-weight-bold text-gray-800 printNbreUSer"
                                                >
                                                    <div class="font-weight-bold text-gray-800 text-center" th:if="${!users.isEmpty()}">
                                                        <span style="font-size: 20px" th:text="${users.size()}"></span>
                                                    </div>
                                                    <div class="font-weight-bold text-gray-800 " th:if="${users.isEmpty()}">
                                                        <span style="font-size: 20px">Aucun utilisateur</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Pending Requests Card Example -->
                    <div class="col-md-6 mb-4">
                        <div class="card border-left-warning shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div
                                                class="text-xs font-weight-bold text-warning text-uppercase mb-1"
                                        >
                                            éleve par genre
                                        </div>
                                        <div class="pieClasse">
                                            <canvas
                                                    id="pieCanvas"
                                                    width="100px"
                                                    height="100px"
                                            ></canvas>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>

                <!-- Content Row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->


    </div>
    <!-- End of Content Wrapper -->
</div>
