<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head th:insert="fragments/fragment :: header" ></head>


<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Sidebar -->
    <th:block th:insert="fragments/fragment :: sideBar(school=${school})"></th:block>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <div class="p-5">
                <div class="text-center d-flex justify-content-between">
                    <h1 class="h4 text-gray-900 mb-4" th:text="${action == 'add' ? 'Ajouter un utilisateur':'Modifier un utilisateur'}"></h1>
                    <div>
                        <a th:href="@{/users}" class="btn btn-outline-dark">Retour</a>
                    </div>
                </div>
                <form class="user" th:action="@{/users/save}" th:object="${user}" method="post">
                    <input type="hidden" th:field="*{id_user}" >
                    <div class="form-group row w-50">
                        <div class="form-group">
                            <select multiple="multiple" name="roleUser" id="roleUser" class="form-control" th:field="${roles}">
                                <option value="">SÃ©lectionner un role</option>
                                <option th:each="role : ${roles}"
                                        th:value="${role.idRoleUser}"
                                        th:text="${role.nameRole}"
                                ></option>
                            </select>
                        </div>
                        <div class="col-sm-12 mb-3">
                            <input type="text" class="form-control form-control-user" id="exampleLastName"
                                   placeholder="pseudo" th:field="*{pseudo}">
                        </div>
                        <div th:style="${action == 'add' ? 'display:flex':'display:none'}" class="col-sm-12 mb-3" >
                            <input type="password" class="form-control form-control-user"
                                   placeholder="password" th:field="*{password}">
                        </div>
                    </div>
                    <a th:href="@{/users}" class="btn btn-outline-info btn-user ">
                        Annuler
                    </a>
                    <button type="submit" class="btn btn-primary btn-user " th:text="${action == 'add' ? 'Enregistrer':'Modifier'}"></button>
                    <hr>

                </form>

            </div>
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- End of Main Content -->


</div>
<!-- End of Content Wrapper -->
</div>

<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>

<!-- Page level plugins -->
<script src="vendor/chart.js/Chart.min.js"></script>

<!-- Page level custom scripts -->
<script src="js/demo/chart-area-demo.js"></script>
<script src="js/demo/chart-pie-demo.js"></script>
</body>
</html>
