<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head th:insert="fragments/fragment :: header" ></head>


<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Sidebar -->
    <th:block th:insert="fragments/fragment :: sideBar"></th:block>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <div class="card shadow mb-4">
                <div class="border card-header py-3 d-flex align-items-center justify-content-between">
                    <div>
                        <h6 class="m-0 font-weight-bold text-primary" th:text="'Utilisateur:('+${users.size()}+')'"></h6>
                    </div>
                    <div>
                        <a class="nav-link" th:href="@{/users/add}">
                            <span>➕Nouvel utilisateur</span></a>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>PSEUDO</th>
                                <th>NOM ETABLISSEMENT</th>
                                <th>URL LOGO</th>
                                <th>ROLES</th>
                                <th>DATE DE CREATION</th>
                                <th >ACTIONS</th>
                            </tr>
                            </thead>
                            <tfoot>
                            <tr>
                                <th>ID</th>
                                <th>PSEUDO</th>
                                <th>NOM ETABLISSEMENT</th>
                                <th>URL LOGO</th>
                                <th>ROLES</th>
                                <th>DATE DE CREATION</th>
                                <th >ACTIONS</th>
                            </tr>
                            </tfoot>
                            <tbody>
                                <tr th:each="user , status : ${users}">
                                    <td th:text="${status.count}"></td>
                                    <td th:text="${user.getPseudo()}"></td>
                                    <td th:text="${user.school?.nameSchool}"></td>
                                    <td th:text="${user.getSchool()?.urlLogo}"></td>
                                    <td th:each="userRole : ${user.getRoleUser()}" th:text="${userRole.nameRole}"></td>
                                    <td th:text="${#dates.format(user?.getCreatedDate() , 'd MMMM yyyy')}"></td>
                                    <td>
                                        <a th:href="@{/users/update/{id}(id=${user.getId_user()})}" class="btn btn-primary">MODIFIER</a>
                                        <!-- Button trigger modal -->
                                        <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal" th:data-bs-target="'#exampleModal'+${status.count}">
                                            Supprimer
                                        </button>
                                    </td>
                                    <!-- Modal -->
                                    <div class="modal fade" th:id="'exampleModal'+${status.count}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body">
                                                    <span>Voulez-vous réellement supprimer cet utilisateur : <span th:text="${user.getPseudo()}"></span></span>
                                                </div>
                                                <div class="modal-footer">
                                                    <form th:action="@{/users/delete/{id}(id=${user.getId_user()})}" method="post">
                                                        <input type="hidden" name="_method" value="delete" />
                                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                                                        <button type="submit"  class="btn btn-danger">Valider la suppression</button>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- End of Main Content -->


</div>
<!-- End of Content Wrapper -->
</div>

<script th:src="@{/js/index.js}"></script>
<script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Bootstrap JS et Popper.js -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
