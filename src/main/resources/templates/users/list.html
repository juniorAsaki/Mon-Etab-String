<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head th:insert="fragments/fragment :: header" ></head>


<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Sidebar -->
    <th:block th:insert="fragments/fragment :: sideBar"></th:block>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <div class="card shadow mb-4">
                <div class="border card-header py-3 d-flex align-items-center justify-content-between">
                    <div>
                        <h6 class="m-0 font-weight-bold text-primary" th:text="'Utilisateur:('+${users.size()}+')'"></h6>
                    </div>
                    <div>
                        <a class="nav-link" th:href="@{/users/add}">
                            <span>Nouvel utilisateur</span></a>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>PSEUDO</th>
                                <th>PAYS</th>
                                <th>VILLE</th>
                                <th>RUE</th>
                                <th>DATE DE CREATION</th>
                                <th >ACTIONS</th>
                            </tr>
                            </thead>
                            <tfoot>
                            <tr>
                                <th>ID</th>
                                <th>PSEUDO</th>
                                <th>PAYS</th>
                                <th>VILLE</th>
                                <th>RUE</th>
                                <th>DATE DE CREATION</th>
                                <th >ACTIONS</th>
                            </tr>
                            </tfoot>
                            <tbody>
                                <tr th:each="user , status : ${users}">
                                    <td th:text="${status.count}"></td>
                                    <td th:text="${user.getPseudo()}"></td>
                                    <td th:text="${user.getAdress().getCountry()}"></td>
                                    <td th:text="${user.getAdress().getCity()}"></td>
                                    <td th:text="${user.getAdress().getStreet()}"></td>
                                    <td th:text="${#dates.format(user.getCreatedDate() , 'd MMMM yyyy')}"></td>
                                    <td>
                                        <a th:href="@{/users/update/{id}(id=${user.getId_user()})}" class="btn btn-primary">MODIFIER</a>
                                        <a th:href="@{/users/delete/{id}(id=${user.getId_user()})}" class="btn btn-danger">SUPPRIMER</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- End of Main Content -->


</div>
<!-- End of Content Wrapper -->
</div>

<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>

<!-- Page level plugins -->
<script src="vendor/chart.js/Chart.min.js"></script>

<!-- Page level custom scripts -->
<script src="js/demo/chart-area-demo.js"></script>
<script src="js/demo/chart-pie-demo.js"></script>
</body>
</html>
